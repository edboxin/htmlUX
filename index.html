<!doctype html>
<html>
	<head>
    
        <title>Filtro HTML & UX</title>
    
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="msapplication-tap-highlight" content="no"/>         		
		<meta name="description" content="Filtro HTML y UX"/>
		<meta name="keywords" content="">		                 

		<meta property="og:title" content="<voice-elements>">

		<link type="text/css" rel="stylesheet" href="css/design.css"/>
        <link rel="import" href="tts/voice-player.html">
        <link rel="import" href="tts/voice-recognition.html">
        
                
	</head>
	<body>
		            
		<div id="contApp">
            <div id="panelContenido">
	            <div class="full" style="float:left;">
            	    <div class="table">
                    <div id="rowHead" class="tr">
                        <div id="contHead" class="cell">
                            <div id="head" class="material full table">
                                <div class="cell" style="width:138px;">
	                                <div id="contLogo"><div id="logo" class=""></div></div>
                                </div>                                                          
                                <div class="cell">
                                	<div id="contHeadInput">
                                        <div id="headTitulo" class="">
                                        	Filtro HTML & UX
                                            <div id="procesando"></div>
                                        </div>
                                        <div id="headContInput" class="">
                                            <form id="formBuscar">
                                                <input id="infoBuscar" autocomplete="off" type="text" name="campoBuscar" value="" placeholder="URL" onfocus="this.placeholder = ''" onblur="this.placeholder = 'URL'" />
                                                <div id="btnBuscar" onclick="enviarBusqueda();"></div>                   	
                                            </form>                                       
                                        </div>
                                    </div>
								</div>
                                
                            </div>
                        </div>                    
                    </div>
                    <div id="rowComment" class="tr">
                        <div id="contComment" class="cell">
                            <div id="comment" class="material full">
               					<voice-player id="player-elementHablar" accent="es-ES" text="a"></voice-player>                    
			                    <textarea id="player-inputHablar" placeholder="comentarios..." onfocus="this.placeholder=''"  onblur="this.placeholder='comentarios...'" onkeyup="resizeTextarea('player-inputHablar')"></textarea>
                            </div>
                        </div>
                    </div>
                    <div id="rowResult" class="tr">
                        <div id="contResult" class="cell">
                        	<div class="table">
                                <div id="contenedorTexto" class="cell">
                                    <div id="texto" class="material full">
                                    	<div class="titulo">Información</div>
										<div id="contTexto" class="contRes"><div id="textoRespuesta"></div></div>                                        
                                    </div>
                                </div>
                                <div id="contenedorEnlaces" class="cell">
                                    <div id="enlaces" class="material full">
                                    	<div class="titulo">Enlaces</div>
                                        <div id="contEnlaces" class="contRes"></div>                                    
                                    </div>
                                </div>
                                
							</div>
                        </div>                    
                    </div>                                                
                </div>       
                </div>
            </div>        
            <div id="panelTeclas">
                <div class="full" style="float:left;">
                    <div id="tecla_sh" class="tecla material" style="text-align:center; margin-bottom:10px;">SHIFT</div>
                    <div id="tecla_h" class="tecla material">H = Ayuda</div><br/>
                    <div id="tecla_1" class="tecla material">1 = Básico</div><br/>     
                    <div id="tecla_2" class="tecla material">2 = Avanzado</div><br/>     
                    <div id="tecla_a" class="tecla material">A = Leer artículo</div><br/>                             
                    <div id="tecla_s" class="tecla material">S = Leer enlaces</div><br/>
                    <div id="tecla_n" class="tecla material">N = Nueva URL</div><br/>
                    <div id="tecla_d" class="tecla material">D = Detener audio</div><br/>			
                    <div id="tecla_c" class="tecla material">C = Comentario</div><br/>
                    <div id="tecla_space" class="tecla material">Espacio = pausar / reanudar</div><br/>                
                    <div id="tecla_up" class="tecla material" style="padding-right:10px;"><svg width="100%" height="12" viewBox="0 0 100 100"><polyline fill="#777" points="0,50 50,0 100,50 70.8,50 71.3,100 31.5,100 31,50 "/></svg></div><br/>
                    <div id="tecla_down" class="tecla material" style="padding-right:10px;"><svg width="100%" height="12" viewBox="0 0 100 100"><polyline fill="#777" points="100,50 50,100 0,50 29.3,50 28.8,0 68.5,0 69,50 "/></svg></div><br/>
                </div>
            </div>		
        </div>

        <script type="text/javascript" src="js/jquery-1.7.min.js"></script>
        
		<script src="js/appResponsive.js"></script>
		<script src="js/appControlador.js"></script>
		<script src="js/appTeclado.js"></script>
		<script src="js/appTTS.js"></script>                        
            
    </body>
</html>
